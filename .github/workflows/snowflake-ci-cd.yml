name: Snowflake CI/CD

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  SQL_DIR: sql

jobs:
  validate:
    name: Lint SQL and verify Snowflake connection
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install sqlfluff snowflake-connector-python
          pip check

      - name: Lint SQL files (Snowflake dialect)
        run: |
          source venv/bin/activate
          sqlfluff --version
          if [ -d "${SQL_DIR}" ]; then
            sqlfluff lint "${SQL_DIR}/" --dialect snowflake
          else
            echo "::warning::SQL directory '${SQL_DIR}' not found. Skipping lint."
          fi

      - name: Test Snowflake connection
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector
          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          cur.execute("SELECT CURRENT_ACCOUNT(), CURRENT_ROLE(), CURRENT_DATABASE(), CURRENT_SCHEMA();")
          print("âœ… Connected:", cur.fetchone())
          cur.close(); conn.close()
          PY

  deploy:
    name: Run Snowflake deployment scripts
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SnowSQL in Docker
        run: |
          docker run --rm \
            -e SNOWFLAKE_ACCOUNT="${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            -e SNOWFLAKE_USER="${{ secrets.SNOWFLAKE_USER }}" \
            -e SNOWFLAKE_PASSWORD="${{ secrets.SNOWFLAKE_PASSWORD }}" \
            -e SNOWFLAKE_WAREHOUSE="${{ secrets.SNOWFLAKE_WAREHOUSE }}" \
            -e SNOWFLAKE_DATABASE="${{ secrets.SNOWFLAKE_DATABASE }}" \
            -e SNOWFLAKE_SCHEMA="${{ secrets.SNOWFLAKE_SCHEMA }}" \
            -e SNOWFLAKE_ROLE="${{ secrets.SNOWFLAKE_ROLE }}" \
            -v ${{ github.workspace }}/sql:/sql \
            ghcr.io/snowflakedb/snowsql:latest \
            snowsql -v

      - name: Deploy SQL scripts (ordered)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
        run: |
          set -euo pipefail
          echo "ðŸ—ï¸ Deploying to $SNOWFLAKE_DATABASE.$SNOWFLAKE_SCHEMA on $SNOWFLAKE_ACCOUNT"
          for file in 01_create_tables.sql 02_seed_data.sql 03_transform.sql 04_data_quality_checks.sql; do
            if [ -f "${SQL_DIR}/${file}" ]; then
              echo "ðŸš€ Running ${SQL_DIR}/${file}"
              docker run --rm \
                -e SNOWFLAKE_ACCOUNT="$SNOWFLAKE_ACCOUNT" \
                -e SNOWFLAKE_USER="$SNOWFLAKE_USER" \
                -e SNOWFLAKE_PASSWORD="$SNOWFLAKE_PASSWORD" \
                -e SNOWFLAKE_WAREHOUSE="$SNOWFLAKE_WAREHOUSE" \
                -e SNOWFLAKE_DATABASE="$SNOWFLAKE_DATABASE" \
                -e SNOWFLAKE_SCHEMA="$SNOWFLAKE_SCHEMA" \
                -e SNOWFLAKE_ROLE="$SNOWFLAKE_ROLE" \
                -v ${{ github.workspace }}/sql:/sql \
                ghcr.io/snowflakedb/snowsql:latest \
                snowsql -f "/sql/${file}" -o output_format=plain -o friendly=false
            else
              echo "âš ï¸ Skipping ${file} (not found)"
            fi
          done

      - name: Post-deploy row count check
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          docker run --rm \
            -e SNOWFLAKE_ACCOUNT="$SNOWFLAKE_ACCOUNT" \
            -e SNOWFLAKE_USER="$SNOWFLAKE_USER" \
            -e SNOWFLAKE_PASSWORD="$SNOWFLAKE_PASSWORD" \
            -e SNOWFLAKE_WAREHOUSE="$SNOWFLAKE_WAREHOUSE" \
            -e SNOWFLAKE_DATABASE="$SNOWFLAKE_DATABASE" \
            -e SNOWFLAKE_SCHEMA="$SNOWFLAKE_SCHEMA" \
            -e SNOWFLAKE_ROLE="$SNOWFLAKE_ROLE" \
            ghcr.io/snowflakedb/snowsql:latest \
            snowsql -q "SELECT 'patients' AS table_name, COUNT(*) AS rows FROM Research_Landing.PATIENTS
                        UNION ALL
                        SELECT 'trials', COUNT(*) FROM Research_Landing.TRIALS
                        UNION ALL
                        SELECT 'participation', COUNT(*) FROM Research_Landing.PARTICIPATION;"
