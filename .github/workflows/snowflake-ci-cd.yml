name: Snowflake CI/CD

on:
  # CI triggers
  push:
    branches:
      - dev
  # CD triggers via PR merge to main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

env:
  SQL_DIR: SnowflakeToSnowflake/sql

# ------------------------
# CI: Dev / Staging
# ------------------------
jobs:
  ci_dev:
    name: CI - Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install sqlfluff snowflake-connector-python
          pip check

      - name: Debug SQL directory visibility
        run: |
          echo "üîç Checking contents of ${SQL_DIR}"
          ls -l "${SQL_DIR}" || echo "::error::Directory not found: ${SQL_DIR}"

      - name: Lint SQL files
        run: |
          source venv/bin/activate
          sqlfluff lint "${SQL_DIR}/" --dialect snowflake || true

      - name: Run SQL scripts in Staging
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_DEV }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_DEV }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_DEV }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA_DEV }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE_DEV }}
          SQL_DIR: ${{ env.SQL_DIR }}
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector

          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          sql_dir = os.environ['SQL_DIR']
          ordered_files = ["01_create_tables.sql", "02_seed_data.sql", "03_transform.sql", "04_data_quality_checks.sql"]

          for file in ordered_files:
              path = f"{sql_dir}/{file}"
              if os.path.isfile(path):
                  print(f"üöÄ Running {file} in STAGING")
                  with open(path, 'r') as f:
                      sql = f.read()
                      for stmt in sql.split(';'):
                          if stmt.strip():
                              cur.execute(stmt)
              else:
                  print(f"‚ö†Ô∏è Skipping {file} (not found)")

          # Row count check
          cur.execute("""
            SELECT 'patients' AS table_name, COUNT(*) AS "rows" FROM Research_Landing.PATIENTS
            UNION ALL
            SELECT 'trials', COUNT(*) AS "rows" FROM Research_Landing.TRIALS      
            UNION ALL
            SELECT 'participation', COUNT(*) AS "rows" FROM Research_Landing.PARTICIPATION;
          """)
          for row in cur.fetchall():
              print(row)
          cur.close(); conn.close()
          PY

# ------------------------
# CD: Production
# ------------------------
