name: Snowflake CI/CD

on:
  # CI trigger: runs on dev pushes
  push:
    branches:
      - dev
  # CD trigger: runs when a PR is closed (merged) into main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:  # optional manual trigger

env:
  SQL_DIR: SnowflakeToSnowflake/sql

jobs:
  # ------------------------
  # CI: Dev / Staging
  # ------------------------
  ci_dev:
    name: CI - Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install sqlfluff snowflake-connector-python
          pip check

      - name: Debug SQL directory visibility
        run: |
          echo "üîç Checking contents of ${SQL_DIR}"
          ls -l "${SQL_DIR}" || echo "::error::Directory not found: ${SQL_DIR}"

      - name: Lint SQL files
        run: |
          source venv/bin/activate
          sqlfluff lint "${SQL_DIR}/" --dialect snowflake || true

      - name: Run SQL scripts in Staging
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          TARGET_SCHEMA: RESEARCH_LANDING
          SQL_DIR: ${{ env.SQL_DIR }}
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector

          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          sql_dir = os.environ['SQL_DIR']
          target_schema = os.environ['TARGET_SCHEMA']
          ordered_files = ["01_create_tables.sql", "02_seed_data.sql", "03_transform.sql", "04_data_quality_checks.sql"]

          for file in ordered_files:
              path = f"{sql_dir}/{file}"
              if os.path.isfile(path):
                  print(f"üöÄ Running {file} in {target_schema}")
                  with open(path, 'r') as f:
                      sql = f.read().replace('${TARGET_SCHEMA}', target_schema)
                      for stmt in sql.split(';'):
                          if stmt.strip():
                              cur.execute(stmt)
              else:
                  print(f"‚ö†Ô∏è Skipping {file} (not found)")

          cur.close(); conn.close()
          PY

  # ------------------------
  # CD: Production
  # ------------------------
  cd_prod:
    name: CD - Production
    runs-on: ubuntu-latest
    needs: ci_dev
    if: github.event.pull_request.merged == true && github.base_ref == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install snowflake-connector-python

      - name: Run SQL scripts in Production
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          TARGET_SCHEMA: RESEARCH_PROD
          SQL_DIR: ${{ env.SQL_DIR }}
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector

          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          sql_dir = os.environ['SQL_DIR']
          target_schema = os.environ['TARGET_SCHEMA']
          ordered_files = ["01_create_tables.sql", "02_seed_data.sql", "03_transform.sql", "04_data_quality_checks.sql"]

          for file in ordered_files:
              path = f"{sql_dir}/{file}"
              if os.path.isfile(path):
                  print(f"üöÄ Running {file} in {target_schema}")
                  with open(path, 'r') as f:
                      sql = f.read().replace('${TARGET_SCHEMA}', target_schema)
                      for stmt in sql.split(';'):
                          if stmt.strip():
                              cur.execute(stmt)
              else:
                  print(f"‚ö†Ô∏è Skipping {file} (not found)")

          cur.close(); conn.close()
          PY
